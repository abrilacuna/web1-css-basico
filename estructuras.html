<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>organizacion de una pagina</title>
    <style>
        p{
            color:rgb(226, 43, 43); /* un comentario de CSS*/
        }
        h2{
            color:antiquewhite; /* color de letra*/
            background-color: rgb(218, 198, 198); /* fonddo de element*/
        }
    </style>
    <!--  vinculacion con archvo css-->
     <link rel="stylesheet" href="./estilos/style.css">
    <!--
    tres formas de colocar css
    1) utilizando un atributo llamado style (va adentro de la etiqueta)
    2) utilizando la etiqueta llamada style (estilo)
    3) utilizando un archivo propio de cSS, es decir, con extension. css
    -->
</head>
<body>
    <!-- encabezado de la pagina-->
     <header>

        <h1 style="color:rgb(114, 14, 14)">organizando la pagina </h1>

     </header>
     <!-- contenido principal de la pagina-->
      <main>
        <h2 style="color:rgb(0, 160, 147)">producto</h2>
        <p>
            hola</p>
        <p id="nombre">chau</p>
        <P>
            JAJA</P>


      </main>
      <!-- pie de la pagina-->
       <footer>

       </footer>

</body>
</html>
