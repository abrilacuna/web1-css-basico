<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #principal {
            color: aquamarine;
        }

        #principal span {
            color: cornflowerblue;
        }
        .texto{
            color: coral;
        }
        .cuadro{
            border: 2px solid rgb(140, 0, 255);
            padding: 10px;

        }
    </style>
</head>

<body>
    <!-- id #
    son identificadores unicos,es decir,que un elemento solo puede tener un id 
    y su nombre no se puede ser repetido
    un elemento id tiene mayor especifilidad que las clases 
    -->

    <p id="principal">
        esta es una <span>escuela</span>
    </p>
    <!--
clase se utliza el atributo class. podemos utilizar el nombre de la clase
muchas vecees. una etiqueta puede incorporar muchas clases   
usamos para identificar en css una clase el . (punto)
-->

    <p class="texto cuadro">holaaa</p>
    <p class="texto">chauu</p>


</body>

</html>
